<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Add Employee</title>
</head>
<body>
<div class="container">
    <h3>Add Employee</h3>
    <hr>
    <div class="row">
        <div class="col-6 offset-3">
            <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
                <input class="form-control" type="hidden" th:field="*{id}" placeholder="First Name" readonly>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name">
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}" placeholder="Email">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="text-danger"></li>
                    </ul>
                </div>
                <div class="float-right">
                    <a class="btn btn-warning" th:href="@{/employees/list}">Back</a>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
